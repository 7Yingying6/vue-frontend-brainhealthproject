name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # 使用 Node 20，满足 Vite 要求
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 安装依赖并手动构建
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # 将 SWA 配置文件复制到 dist，使部署后能识别 SPA 回退规则
      - name: Copy SWA config into dist
        run: cp staticwebapp.config.json dist/

      # 直接上传 dist 作为站点根目录；跳过内置构建（Oryx）
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_BEACH_06F269210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # For PR comments, etc.
          action: "upload"
          app_location: "dist"    # ⬅️ 直接把 dist 当作站点根
          api_location: ""        # 没有后端函数就留空
          output_location: ""     # ⬅️ 我们已手动构建，这里留空
          skip_app_build: true    # ⬅️ 跳过内置构建

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_BEACH_06F269210 }}
          action: "close"
